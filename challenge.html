<!doctype html>
<html>
<head>
	<title>Reaction Challenge</title>
</head>

	<style type="text/css">
	#box{
		background-color: green;
		height: 20px;
		width: 20px;
		display: none;
	}
	#circle{
		background-color: green;
		height: 20px;
		width: 20px;
		display: none;
		border-radius: 50%;
	}
	</style>

<body>
	<p>Your reaction time: <span id="time"></span>seconds</p>
	<div id="box"></div>
	<div id="circle"></div>


	<script type="text/javascript">
	var createdTime; var clickedTime; var reactionTime;
	var time = Math.random() * 5000;
	var shape;
	
	//dislay the box after 3 seconds
	function showBox(time){
		setTimeout(function() {
			shape = getShape();
			//does both of these things at the indicated time
			createdTime = Date.now();
			document.getElementById(shape).style.backgroundColor=getRandomColor();
			document.getElementById(shape).style.display="block";
		}, time);

	}
	var shapeNumber;
	//circle or square
	function getShape(){
		shapeNumber = Math.floor(Math.random() * 2);
		if(shapeNumber == 0){
			return "circle";
		}
		else{
			return "box";
		}
	}
	//randomColor
	function getRandomColor() {
	    var letters = '0123456789ABCDEF'.split('');
	    var color = '#';
	    for (var i = 0; i < 6; i++ ) {
	        color += letters[Math.floor(Math.random() * 16)];
	    }
	    return color;
	}
	
	//change size of element


	document.getElementById("box").onclick=function(){
		clickedTime = Date.now();
		//in seconds
		reactionTime = (clickedTime - createdTime) / 1000;
		this.style.display="none";
		document.getElementById("time").innerHTML=reactionTime;
		time = Math.random() * 5000;
		showBox(time);
	}

	document.getElementById("circle").onclick=function(){
		clickedTime = Date.now();
		//in seconds
		reactionTime = (clickedTime - createdTime) / 1000;
		this.style.display="none";
		document.getElementById("time").innerHTML=reactionTime;
		time = Math.random() * 5000;
		showBox(time);
	}

	showBox(time);

	
	</script>

</body>
</html>
